<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - 5 Day Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/weather-icons.min.css">
    <link rel="stylesheet" href="assets/css/homestyle.css" />
  </head>
  <body class="bg-black">
    <main class="p-4 border border-black rounded-3 bg-light">
      <header class="">
        <h1>Weather Forecast</h1>
      </header>
      <section class="search">
        <h3>Search</h3>
        <form>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city"
              name="city"
              id="city"
            />
            <button class="btn btn-primary">Search</button>
          </div>
        </form>
      </section>
      <hr />
      <div id="forecast-current">
        <!-- This is where the current weather is displayed -->
      </div>
      <hr />
      <div id="forecast-5day" class="d-flex flex-column flex-wrap">
        <!-- This is where the 5-day forecast data is displayed -->
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/homescript.js"></script>
  </body>
</html>
